<h4>{{titulo}}</h4>

<div>
    <button type="button" class="primary"  mat-raised-button (click)="cargarArchivo.click()">Seleccionar Imagen</button>
    <input type="file" hidden #cargarArchivo accept="image/*" (change)="cambio($event)"/>
</div>

<div>
    @if(imagenBase64){

        <img [src]="imagenBase64" width="168" height="250">
    }
    @else if (imagenGuardada) {
        <img [src]="imagenGuardada" width="168" height="250">

    }
</div>
